<body style="background-color: #f8f4f4;">

        <a style="display: block;text-decoration: none;;color: black;" href="index.html">На головну</a><svg style="margin-top: 5px;margin-left: 5px;"

            <div style="display: flex;align-items: center;"><span

                <label for="exampleInputEmail1" class="form-label">Введіть Ім'я</label>
                <input type="text" class="form-control firstName" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Введіть Прізвище</label>
                <input type="text" class="form-control secondName" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Введіть номер телефону</label>
                <input type="tel" class="form-control phoneValue" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Виберіть курс</label>
                <select class="form-select selectCourse">
                    <option selected value="value1">JAVA DEVELOPER</option>
                    <option value="value2">FRONTEND DEVELOPER</option>
                    <option value="value3">PYTHON DEVELOPER</option>
                    <option value="value4">C#/. NET DEVELOPER</option>
                </select>
            </div>
            <label for="exampleInputEmail1" class="form-label">Виберіть форму навчання</label>
            <div style="display: flex;margin-bottom: 15px;">
                <div style="margin-right: 30px;" class="form-check">
                    <input class="form-check-input radioBut" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Стаціонарне
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">

                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Виберіть викладача</label>
                <select class="form-select selectProf">

                    <option value="value2">Олександр Гуцуляк</option>
                    <option value="value3">Добрянський Юрій</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Зареєструватися</button>
            <button type="button" class="btn btn-danger">Скинути поля</button>
        </form>
